<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>blog</title>
  <style>
    .divClass {
      position: absolute;
      width: 0px;
      height: 0px;
      background-color: #ddd;
      border-radius: 50%;
      pointer-events: none;
      animation: divAnimate 0.5s;
      z-index: 1000;
    }

    @keyframes divAnimate {
      0% {
        opacity: 1;
        transform: translate(0px, 0px)
      }

      100% {
        opacity: 0;
        transform: translate(-20px, -20px);
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but blog doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
