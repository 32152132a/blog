  <title>blog</title>
  <style>
    .divClass {
      position: absolute;
      width: 0px;
      height: 0px;
      background-color: #ddd;
      border-radius: 50%;
      pointer-events: none;
      animation: divAnimate 0.5s;
      z-index: 1000;
    }

    @keyframes divAnimate {
      0% {
        opacity: 1;
        transform: translate(0px, 0px)
      }

      100% {
        opacity: 0;
        transform: translate(-20px, -20px);
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
